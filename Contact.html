<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Semantic Web Page</title>
    <style>
        *{box-sizing:border-box}
        body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, Helvetica, sans-serif;background:linear-gradient(180deg,#f6f9ff,#fff);color:#0b1220}

        .page-header{background:linear-gradient(90deg,#0b3d91,#0a2e6b);color:#fff;padding:34px 20px;text-align:center}
        .top-menu{background:rgba(234,246,255,1);text-align:center;padding:12px 10px}
        .top-menu a{color:#0b3d91;text-decoration:none;margin:0 12px;font-weight:600;padding:6px 8px;border-radius:8px}

        .content-box{max-width:820px;margin:28px auto;background:#fff;padding:24px;border-radius:10px;box-shadow:0 8px 24px rgba(12,22,43,0.06)}

        label{display:block;margin-bottom:8px;color:#0b3d91;font-weight:600}
        input[type="text"],input[type="email"],textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #e6eefc;margin-bottom:14px;background:#fbfdff}
        button{background:linear-gradient(90deg,#0b3d91,#1f5fbf);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}

        .group1{position:fixed;left:0;right:0;bottom:0;background:rgba(6,12,30,0.92);color:#fff;padding:16px;text-align:center}
    </style>
</head>
<body>
    <div class="page-header">
        <h1>My Semantic Web Page</h1>
        <p>Using modern HTML5 structure</p>
    </div>

    <div class="top-menu">
        <a href="./index.html"><b>Home</b></a>
        <a href="./About.html"><b>About</b></a>
        <a href="./Services.html"><b>Services</b></a>
        <a href="./Contact.html"><b>Contact</b></a>
    </div>

    <div class="content-box">
        <h2>Contact Us</h2>
        <p>Have a question or want to work together? Send us a message using the form below.</p>

        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="group1">

    </div>
</body>
</html>
